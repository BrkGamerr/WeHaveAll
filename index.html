<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-Commerce</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<header class="header">
		<h2 class="header__logo">E-<span>Commerce</span></h2>
		<nav class="header__navigation">
			<ul>
				<li><a href="#homeSection">Home</a></li>
				<li><a href="#productsSection">Products</a></li>
				<li><a href="#plansSection">Plans</a></li>
				<li><a href="#faqSection">FAQ</a></li>
			</ul>
		</nav>
		<div class="header__buttons">
			<button type="button" class="header__button header__button--sign-in">Sign In</button>
			<button type="button" class="header__button header__button--sign-up">Sign Up</button>
		</div>
	</header>
	<main>
		<section id="homeSection" class="home-section big-section"></section>
		<section class="marquee-section"></section>
		<section id="productsSection" class="products-section big-section"></section>
		<section id="plansSection" class="plans-section big-section"></section>
		<section id="faqSection" class="faq-section big-section"></section>
	</main>
	<footer class="footer"></footer>
</body>
</html>
